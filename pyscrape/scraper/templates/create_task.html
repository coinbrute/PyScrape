<!DOCTYPE html>
<html>
<head>
    <title>Create Task</title>
</head>
<body>
    <h1>Create a New Task</h1>
    <form method="post">
        {% csrf_token %}
        <label for="url">Enter the URL of the website you want to scrape:</label>
        <input type="text" id="url" name="url">
        <label for="data_type">Choose the type of data you want to scrape:</label>
        <select id="data_type" name="data_type">
            <!-- You would populate this with the available data types -->
            <option value="text">Text</option>
            <option value="images">Images</option>
        </select>
        <label for="schedule">Enter the schedule for the task:</label>
        <input type="datetime-local" id="schedule" name="schedule">
        <input type="submit" value="Create Task">
    </form>
</body>
</html>
